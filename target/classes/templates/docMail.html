<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>doc Mail</title>
<th:block th:include="fragments/headincl :: head"></th:block>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<th:block th:include="fragments/header :: dnavbar(docMail, drop3)"></th:block>
			<br></br>

			<div id="doctorForm">
				<br></br>
				<form class="form-horizontal" th:action="@{/doctor/docMail}"
					th:object="${mailDto}" method="POST" enctype="utf8">

					<div id="emailForm">
						<h3
							style="background-color: #4373a7; color: white; margin-top: 0px;">
							<span class="emailheader"><img
								th:src="@{/images/medicalS.gif}" height="50" /></span> <span
								class="emailheader emailbrand">Med.Ctr.-Spring</span> - MAIL TO
							ADMIN
						</h3>

						<br></br>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('username')} ? has-error : ''">
							<label class="col-md-2 control-label">Username:</label>
							<div class="col-md-8">
								<input type="text" class="form-control" th:field="*{username}"
									th:value="${mailDto.username}" readonly="readonly" /> <span
									th:if="${#fields.hasErrors('username')}" class="help-block"
									th:errors="*{username}"></span>
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('firstLastName')} ? has-error : ''">
							<label class="col-md-2 control-label">Name:</label>
							<div class="col-md-8">
								<input type="text" class="form-control"
									th:field="*{firstLastName}" th:value="${mailDto.firstLastName}"
									readonly="readonly" /> <span
									th:if="${#fields.hasErrors('firstLastName')}"
									class="help-block" th:errors="*{firstLastName}"></span>
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('telephone')} ? has-error : ''">
							<label class="col-md-2 control-label">Phone:</label>
							<div class="col-md-8">
								<input type="text" class="form-control" th:field="*{telephone}"
									th:value="${mailDto.telephone}" readonly="readonly" /> <span
									th:if="${#fields.hasErrors('telephone')}" class="help-block"
									th:errors="*{telephone}"></span>
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('userEmail')} ? has-error : ''">
							<label class="col-md-2 control-label">Email:</label>
							<div class="col-md-8">
								<input type="email" class="form-control" th:field="*{userEmail}"
									th:value="${mailDto.userEmail}" readonly="readonly" /> <span
									th:if="${#fields.hasErrors('userEmail')}" class="help-block"
									th:errors="*{userEmail}"></span>
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('subjectEmail')} ? has-error : ''">
							<label class="col-md-2 control-label">Subject:</label>
							<div class="col-md-8">
								<input type="text" class="form-control"
									th:field="*{subjectEmail}" th:value="${mailDto.subjectEmail}" />
								<span th:if="${#fields.hasErrors('subjectEmail')}"
									class="help-block" th:errors="*{subjectEmail}"></span>
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('messageEmail')} ? has-error : ''">
							<label class="col-md-2 control-label">Mail Details:</label>
							<div class="col-md-8">
								<textarea rows="10" cols="100" class="form-control"
									th:field="*{messageEmail}" th:value="${mailDto.messageEmail}"> 								
							</textarea>
								<span th:if="${#fields.hasErrors('messageEmail')}"
									class="help-block" th:errors="*{messageEmail}"></span>
							</div>
						</div>

						<div id="bottom1">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />

							<div class="form-actions">
								<button type="button" class="btn btn-primary"
									data-toggle="modal" data-target="#myModal">Send</button>

								<!-- Modal -->
								<div id="myModal" class="modal fade" role="dialog"
									aria-labelledby="myModalLabel">
									<div class="modal-dialog" role="document">

										<!-- Modal content-->
										<div class="modal-content col-md-6">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">&times;</button>
												<h4 class="modal-title" id="myModalLabel">Do you want
													to send this message?</h4>
											</div>

											<div class="modal-footer">
												<button type="submit" class="btn btn-success">Yes</button>
												<button type="button" class="btn btn-danger"
													data-dismiss="modal">No</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div id="bottom2">
							<h3 style="margin: 50px 0px;" class="text-warning bg-warning"
								th:text="${formMessageNoUse}">form adm</h3>
							<h3 style="margin: 50px 0px;" class="text-success bg-success"
								th:text="${formMessageScc}">form success</h3>
							<h3 style="margin: 50px 0px;" class="text-danger bg-danger"
								th:text="${formMessageErr}">form</h3>
						</div>
					</div>
				</form>
			</div>

			<th:block th:include="fragments/footer :: footer"></th:block>
		</div>
	</div>
</body>
</html>
