<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>usersPat Page</title>
<th:block th:include="fragments/headincl :: head"></th:block>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<th:block th:include="fragments/header :: anavbar(usersPtn,drop1)"></th:block>
			<br></br>
			<div class="addButt">
				<a th:href="@{/admin/addPtn}" class="btn btn-success active btn-md"
					role="button">Add new Patient</a>
			</div>

			<div th:if="${not #lists.isEmpty(allPatients)}">
				<h2>Patients List</h2>
				<table class="table table-bordered table-hover">
					<tr>
						<th>username</th>
						<th>email</th>
						<th>status</th>
						<th>first name</th>
						<th>last name</th>
						<th>health security code</th>
						<th></th>
						<th></th>
						<th></th>
					</tr>

					<tr th:each="user : ${allPatients}">
						<td th:text="${user.username}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.userStatus}"></td>
						<td th:text="${user.Patient.firstName}"></td>
						<td th:text="${user.Patient.lastName}"></td>
						<td th:text="${user.Patient.hsCode}"></td>
						<td><a th:href="@{/admin/infoPtn(id=${user.userId})}"
							class="btn btn-info active btn-md" role="button">Info</a></td>
						<td><a th:href="@{/admin/editPtn(id=${user.userId})}"
							class="btn btn-warning active btn-md" role="button">Edit</a></td>
						<td><a th:href="@{/admin/deletePtn}"
							class="btn btn-danger disabled btn-md" role="button">Delete</a></td>
					</tr>
				</table>
			</div>

			<th:block th:include="fragments/footer :: footer"></th:block>
		</div>
	</div>
</body>
</html>
