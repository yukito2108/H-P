<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>docChPassw Page</title>
<th:block th:include="fragments/headincl :: head"></th:block>
</head>
<body class="primb">
	<div class="wrapper">
		<div class="container">
			<th:block
				th:include="fragments/header :: dnavbar(docChangePassword,drop3)"></th:block>

			<br></br>
			<div class="logform1">

				<div>
					<form class="form-horizontal"
						th:action="@{/doctor/docChangePassword}"
						th:object="${changePasswordDto}" method="POST" enctype="utf8">

						<div class="form-group">
							<label class="col-md-2 control-label">Old Password:</label>
							<div class="col-md-9">
								<input type="password" class="form-control"
									th:field="*{oldPassword}" placeholder="Must not be empty!" />
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('password')} ? has-error : ''">
							<label class="col-md-2 control-label">Password:</label>
							<div class="col-md-9">
								<input type="password" class="form-control"
									th:field="*{password}" placeholder="Must not be empty!" /> <span
									th:if="${#fields.hasErrors('password')}" class="help-block"
									th:errors="*{password}"></span>
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('confirmPassword')} ? has-error : ''">
							<label class="col-md-2 control-label">Confirm Password:</label>
							<div class="col-md-9">
								<input type="password" class="form-control"
									th:field="*{confirmPassword}" placeholder="Must not be empty!" />
								<span th:if="${#fields.hasErrors('confirmPassword')}"
									class="help-block" th:errors="*{confirmPassword}"></span>
							</div>
						</div>

						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />

						<div class="indexLog">
							<button type="submit" class="btn btn-primary btn-lg">Submit</button>
						</div>
						<br></br>

						<div th:if="${param.err != null}" class="prm alert alert-danger">
							<p>Invalid old password.</p>
						</div>

						<div th:if="${param.succ != null}" class="prm alert alert-success">
							<p>You have changed password successfully.</p>
						</div>
					</form>
				</div>
			</div>
			<br></br>
			<div class="centrlink2">
				<a th:href="@{/doctor}">Back to Doctor Home</a>
			</div>
			<th:block th:include="fragments/footer :: footer"></th:block>
		</div>
	</div>
</body>
</html>
