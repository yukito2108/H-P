<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>usersAdm Page</title>
<th:block th:include="fragments/headincl :: head"></th:block>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<th:block th:include="fragments/header :: anavbar(usersAdm,drop1)"></th:block>
			<br></br>
			<div class="addButt">
				<a th:href="@{/admin/addAdm}" class="btn btn-success active btn-md"
					role="button">Add new Admin</a>
			</div>

			<div th:if="${not #lists.isEmpty(allAdmins)}">
				<h2>Admins List</h2>
				<table class="table table-bordered table-hover">
					<tr>
						<th>userId</th>
						<th>username</th>
						<th>email</th>
						<th>address</th>
						<th>telephone</th>
						<th>status</th>
						<th></th>
						<th></th>
					</tr>

					<tr th:each="user : ${allAdmins}">
						<td th:text="${user.userId}"></td>
						<td th:text="${user.username}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.address}"></td>
						<td th:text="${user.telephone}"></td>
						<td th:text="${user.userStatus}"></td>
						<td><a th:href="@{/admin/editAdm(id=${user.userId})}"
							class="btn btn-warning active btn-md" role="button">Edit</a></td>
						<td><a th:href="@{/admin/deleteAdm}"
							class="btn btn-danger disabled btn-md" role="button">Delete</a></td>
					</tr>
				</table>
			</div>
			<th:block th:include="fragments/footer :: footer"></th:block>
		</div>
	</div>
</body>
</html>
