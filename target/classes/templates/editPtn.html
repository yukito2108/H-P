<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>editPatient Page</title>
<th:block th:include="fragments/headincl :: head"></th:block>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
<link type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
	rel="stylesheet" />

<script th:inline="javascript">
	/*<![CDATA[*/

	$(document).ready(function() {
		$('#datepicker').datepicker({
			todayHighlight : true,
			format : 'dd-mm-yyyy'
		});
	});

	/*]]>*/
</script>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<th:block th:include="fragments/header :: anavbar(usersPtn,drop1)"></th:block>

			<br></br>
			<div id="doctorForm">
				<br></br>
				<form class="form-horizontal" th:action="@{/admin/editPtn}"
					th:object="${patientUserEdto}" method="POST" enctype="utf8">

					<input type="hidden" name="id" th:value="${patientUserEdto.id}" />

					<div id="userForm">
						<h3
							style="background-color: #4373a7; color: white; margin-top: 0px;">Edit
							Patient User Form</h3>
						<br></br>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('username')} ? has-error : ''">
							<label class="col-md-2 control-label">Username:</label>
							<div class="col-md-8">
								<input type="text" class="form-control" th:field="*{username}"
									th:value="${patientUserEdto.username}" readonly="readonly" />
								<span th:if="${#fields.hasErrors('username')}"
									class="help-block" th:errors="*{username}"></span>
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('email')} ? has-error : ''">
							<label class="col-md-2 control-label">Email:</label>
							<div class="col-md-8">
								<input type="email" class="form-control" th:field="*{email}"
									th:value="${patientUserEdto.email}" /> <span
									th:if="${#fields.hasErrors('email')}" class="help-block"
									th:errors="*{email}"></span>
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('address')} ? has-error : ''">
							<label class="col-md-2 control-label">Address:</label>
							<div class="col-md-8">
								<input type="text" class="form-control" th:field="*{address}"
									th:value="${patientUserEdto.address}" /> <span
									th:if="${#fields.hasErrors('address')}" class="help-block"
									th:errors="*{address}"></span>
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('telephone')} ? has-error : ''">
							<label class="col-md-2 control-label">Telephone:</label>
							<div class="col-md-8">
								<input type="text" class="form-control" th:field="*{telephone}"
									th:value="${patientUserEdto.telephone}" /> <span
									th:if="${#fields.hasErrors('telephone')}" class="help-block"
									th:errors="*{telephone}"></span>
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('userStatus')} ? has-error : ''">
							<label class="col-md-2 control-label">User Status:</label>
							<div class="col-md-8">
								<select class="form-control" th:field="*{userStatus}"
									th:value="${patientUserEdto.userStatus}">
									<option value="">-SELECT A STATUS-</option>
									<option value="ACTIVE">ACTIVE</option>
									<option value="INACTIVE">INACTIVE</option>
								</select> <span th:if="${#fields.hasErrors('userStatus')}"
									class="help-block" th:errors="*{userStatus}"></span>
							</div>
						</div>

						<input type="hidden" name="roleType" value="USER" />
					</div>

					<div id="personalDataForm">
						<h3
							style="background-color: #4373a7; color: white; margin-top: 0px;">Edit
							Patient Personal Data</h3>
						<br></br>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('firstName')} ? has-error : ''">
							<label class="col-md-2 control-label">First Name:</label>
							<div class="col-md-8">
								<input type="text" class="form-control" th:field="*{firstName}"
									th:value="${patientUserEdto.firstName}" /> <span
									th:if="${#fields.hasErrors('firstName')}" class="help-block"
									th:errors="*{firstName}"></span>
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('lastName')} ? has-error : ''">
							<label class="col-md-2 control-label">Last Name:</label>
							<div class="col-md-8">
								<input type="text" class="form-control" th:field="*{lastName}"
									th:value="${patientUserEdto.lastName}" /> <span
									th:if="${#fields.hasErrors('lastName')}" class="help-block"
									th:errors="*{lastName}"></span>
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('hsCode')} ? has-error : ''">
							<label class="col-md-2 control-label">Health Sec.
								Code:</label>
							<div class="col-md-8">
								<input type="text" class="form-control" th:field="*{hsCode}"
									th:value="${patientUserEdto.hsCode}" readonly="readonly" /> <span
									th:if="${#fields.hasErrors('hsCode')}" class="help-block"
									th:errors="*{hsCode}"></span>
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('gender')} ? has-error : ''">
							<label class="col-md-2 control-label">Gender:</label>
							<div class="col-md-8">
								<select class="form-control" th:field="*{gender}"
									th:value="${patientUserEdto.gender}">
									<option value="">-SELECT A GENDER-</option>
									<option value="F">FEMALE</option>
									<option value="M">MALE</option>
								</select> <span th:if="${#fields.hasErrors('gender')}" class="help-block"
									th:errors="*{gender}"></span>
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('birthDate')} ? has-error : ''">
							<label class="col-md-2 control-label">BirthDate:</label>
							<div class="col-md-8">
								<input type="text" id="datepicker" class="form-control"
									th:field="*{birthDate}" th:value="${patientUserEdto.birthDate}" />
								<span th:if="${#fields.hasErrors('birthDate')}"
									class="help-block" th:errors="*{birthDate}"></span>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-2 control-label">Other:</label>
							<div class="col-md-8">
								<textarea rows="5" cols="100" class="form-control"
									th:field="*{other}" th:value="${patientUserEdto.other}"> 								
							</textarea>

							</div>
						</div>
					</div>

					<div id="bottom1">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />

						<div class="form-actions">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</form>

				<div id="bottom2">
					<h3 style="margin: 50px 0px;" class="text-warning bg-warning"
						th:text="${formMessageNoUse}">form adm</h3>
					<h3 style="margin: 50px 0px;" class="text-success bg-success"
						th:text="${formMessageScc}">form success</h3>
					<h3 style="margin: 50px 0px;" class="text-danger bg-danger"
						th:text="${formMessageErr}">form</h3>
				</div>
			</div>

			<div class="centrlink2">
				<a th:href="@{/admin/usersPtn}">Back to Users - Patient</a>
			</div>
			<th:block th:include="fragments/footer :: footer"></th:block>
		</div>
	</div>
</body>
</html>
